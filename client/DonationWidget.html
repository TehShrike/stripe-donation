<form on:submit="handleSubmit(event)">
	<div class="group">
		<label>
			<span>Amount (USD)</span>
			<input
				type="number"
				class="field text-field"
				data-is-empty="{{amountInput === ''}}"
				placeholder="{{defaultAmount}}$"
				bind:value="amountInput"
				on:change="validateAmount(amountInput)"
			>
		</label>
		<label>
			<span>Monthly</span>
			<input
				type="radio"
				bind:group="frequency"
				value="monthly"
			>
		</label>
		<label>
			<span>Once</span>
			<input
				type="radio"
				bind:group="frequency"
				value="once"
			>
		</label>
	</div>
	<button type="submit">
		Donate {{currentDonationAmount}}$ {{frequency}}
	</button>
	<div class="outcome">
		{{#if errorMessage}}
		<div class="error">
			{{errorMessage}}
		</div>
		{{/if}}
	</div>
</form>

<style>

* {
	font-family: "Helvetica Neue", Helvetica;
	font-size: 15px;
	font-variant: normal;
	padding: 0;
	margin: 0;
}

form {
	width: 300px;
	margin: 10px auto;
}

.group {
	background: white;
	box-shadow: 0 7px 14px 0 rgba(49,49,93,0.10),
	            0 3px 6px 0 rgba(0,0,0,0.08);
	border-radius: 4px;
	margin-bottom: 20px;
}

label {
	position: relative;
	color: #8898AA;
	font-weight: 300;
	height: 40px;
	line-height: 40px;
	margin-left: 20px;
	display: block;
}

.group label:not(:last-child) {
	border-bottom: 1px solid #F0F5FA;
}

label > span {
	width: 40%;
	text-align: right;
	float: left;
}

input {
	padding-right: 10px;
	padding-left: 10px;
	width: 50%;
	height: 40px;
	float: right;
	border: 0;
	color: #31325F;
}

.field {
	background: transparent;
	font-weight: 300;
	outline: none;
	cursor: text;
}

.field::-webkit-input-placeholder { color: #CFD7E0; }
.field::-moz-placeholder { color: #CFD7E0; }
.field:-ms-input-placeholder { color: #CFD7E0; }

button {
	float: left;
	display: block;
	background: #666EE8;
	color: white;
	box-shadow: 0 7px 14px 0 rgba(49,49,93,0.10),
	            0 3px 6px 0 rgba(0,0,0,0.08);
	border-radius: 4px;
	border: 0;
	margin-top: 20px;
	font-size: 15px;
	font-weight: 400;
	width: 100%;
	height: 40px;
	line-height: 38px;
	outline: none;
}

button:focus {
	background: #555ABF;
}

button:active {
	background: #43458B;
}

.outcome {
	float: left;
	width: 100%;
	padding-top: 8px;
	min-height: 24px;
	text-align: center;
}

.success, .error {
	display: none;
	font-size: 13px;
}

.success.visible, .error.visible {
	display: inline;
}

.error {
	color: #E4584C;
}

.success {
	color: #666EE8;
}

.success .token {
	font-weight: 500;
	font-size: 13px;
}

</style>

<script>

const MIN_DONATION_AMOUNT = 5

function validateDonationAmount(input) {
	const intAmount = parseInt(input, 10)
	if (intAmount < MIN_DONATION_AMOUNT) {
		return MIN_DONATION_AMOUNT
	}

	return intAmount
}

export default {
	data() {
		return {
			defaultAmount: 50,
			amountInput: '',
			frequency: 'monthly'
		}
	},
	computed: {
		currentDonationAmount: (defaultAmount, amountInput) => amountInput ? validateDonationAmount(amountInput) : defaultAmount
	},
	methods: {
		validateAmount(amountInput) {
			const current = this.get('currentDonationAmount')
			if (amountInput !== current.toString()) {
				this.set({
					amountInput: validateDonationAmount(amountInput)
				})
			}
		},
		handleSubmit(event) {
			event.preventDefault()

			const dollars = this.get('currentDonationAmount')

			this.fire('openCheckout', {
				name: 'Biblical Blueprints',
				description: `${dollars}$ donation`,
				amount: dollars * 100,
				dollars,
				frequency: this.get('frequency')
			})
		},
		handleError(error) {
			this.set({
				errorMessage: error.message || error.toString()
			})
		},
		handleToken({ email, id, dollars, frequency }) {
			this.fire('submitDonation', {
				email,
				token: id,
				dollars,
				frequency
			})
		},
		handleDonationPostResponse(response) {
			console.log('server responded with', response)
		}
	}
}
</script>
